<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="container">
                <article class="blog-card">
                    <img
                        alt="Blog cover image"
                        src="assets/images/illustration-article.svg"
                    />
                    <p class="post-category">Learning</p>
                    <p class="publish-date">Published 21 Dec 2023</p>
                    <h1>HTML & CSS foundations</h1>
                    <p>
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                    <div class="post-author">
                        <img
                            alt="Post author image"
                            src="assets/images/image-avatar.webp"
                        />
                        <p>Greg Hooper</p>
                    </div>
                </article>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/arkus7" target="_blank"
                >Arkadiusz Å»mudzin</a
            >.
        </footer>
    </body>
</html>
